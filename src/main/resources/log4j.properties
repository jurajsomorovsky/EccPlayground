log4j.rootLogger=debug, stdout, textarea
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] %d{dd MMM yyyy HH:mm:ss,SSS}  - %m%n

log4j.appender.textarea=de.rub.nds.eccjava.log.TextAreaAppender
log4j.appender.textarea.layout=org.apache.log4j.PatternLayout
log4j.appender.textarea.layout.ConversionPattern=%5p [%t] %d{dd MMM yyyy HH:mm:ss,SSS}  - %m%n